<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <!-- font awesome CDN -->
     <script
     src="https://kit.fontawesome.com/a731b1af9c.js"
     crossorigin="anonymous"
   ></script>

   <!-- bootstrap CDN -->
   <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous"
   />
   <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-primary text-light p-2">
        <div class="container-fluid d-flex">
          <a class="navbar-brand fw-bolder" href="#">Healthcare System</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex align-items-center">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/services.html"
                    >Services</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/about.html"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/contacts.html"
                    >Contact</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/profile.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="http://localhost:3000/healthcare/api/dashboard.html"
                    >Dashboard</a
                  >
                </li>
              </ul>
              <form class="d-flex ms-2" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-light me-2" type="submit">Search</button>
              </form>
              <a href="./signIn.html">
                <button class="btn btn-warning" type="button">Sign In</button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <h1>Services Page</h1>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <script src="./index.js"></script>
  </body>
</html>

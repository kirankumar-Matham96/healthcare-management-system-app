<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Management System</title>
    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a731b1af9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-primary text-light p-2">
        <div class="container-fluid d-flex">
          <a class="navbar-brand fw-bolder" href="#">Healthcare System</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex align-items-center">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./SignUp.html"
                    >Sign Up</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="sign-up-section">
        <div
          class="card border border-primary mt-5 rounded-4"
          style="width: 30rem"
        >
          <div class="card-body p-0">
            <h2
              class="card-title bg-primary text-2xl p-2 text-center m-0 rounded-top-4 text-light"
            >
              Sign In
            </h2>
            <div class="p-5 pb-3">
              <form class="m-0 p-0" id="signinForm">
                <div class="mb-3">
                  <label for="signinInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="signinInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your email address"
                  />
                </div>
                <div class="mb-3">
                  <label for="signinInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signinInputPassword1"
                    placeholder="Enter your password"
                  />
                </div>
                <button type="submit" class="btn btn-primary sign-in-btn mb-2">
                  Sign In
                </button>
              </form>
              <p class="text-center fs-5">
                Don't have an account?
                <a href="./SignUp.html" class="card-link">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
